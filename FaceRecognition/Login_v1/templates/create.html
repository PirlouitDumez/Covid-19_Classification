<body>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="{{url_for('static', filename='images/LogoIsen.jpeg')}}" >
					<img src="{{ url_for('video_feed') }}" width=120% >
					<div class="text-center p-t-136">
						<a class="txt2" href="{{ url_for('gohome') }}">
							Go back home
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</div>
				<form class="login100-form validate-form" method="post" action="{{ url_for('register') }}">
					<span class="login100-form-title">
						Creation Login
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" id="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="identifiant" id="identifiant" placeholder="identifiant">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button type = "submit" class="login100-form-btn">
							Create
						</button>
					</div>
					
					<div class="text-center p-t-136">
						<a class="txt2" href="{{ url_for('gocreation') }}">
							Need help ?
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
